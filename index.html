<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>

<script type="module">
    import React, {render} from "./react.js";

    let ele = React.createElement("div", {title: "123"}, React.createElement("span", null, "test"));
    render(ele, document.getElementById("root"));

    setTimeout(() => {
        ele = React.createElement("div", {title: "1234"}, React.createElement("p", null, "test1"));
        render(ele, document.getElementById("root"));
    }, 1000);
</script>

<script type="module">
    import SimpleScheduler, {UserBlockingPriority, ImmediatePriority} from "./requestIdleCallback.js"

    const s = new SimpleScheduler();
    s.scheduleCallback(UserBlockingPriority, () => {
        console.log("3");
    });
    s.scheduleCallback(ImmediatePriority, () => {
        console.log("1");
    });
    s.scheduleCallback(ImmediatePriority, () => {
        console.log("2");
    });
</script>

</body>
</html>
